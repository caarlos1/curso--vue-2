<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<div id="app">
   <div>
    <p v-if="logado">Usuário Logado: {{ nome }}</p>
    <p v-else-if="anonimo">Usuário navegando como anônimo.</p>
    <p v-else>Nenhum usuário logado.</p>
    <button @click="logado = !logado"> {{ logado ? 'Sair' : 'Entrar' }}</button>
    <input type="checkbox" v-model="anonimo">
    Navegar como Anônimo?
   </div>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            logado: false,
            nome: 'Joãozinho',
            anonimo: false,
        }
    });
</script>
