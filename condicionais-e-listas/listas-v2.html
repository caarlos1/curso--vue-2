<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <ul>
        <!-- v-for é colocado no item que será repetido, não no pai. -->
        <!-- (cor, indice) in cores pegamos o indice e o valor de cor. -->
        <li v-for="(cor, indice) in cores">{{ (indice + 1) + ') ' + cor }}</li>
    </ul>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            cores: ['amarelo', 'azul', 'vermelho'],
            pessoas: [
                { nome: 'Robson', idade: 25, peso: 70, },
                { nome: 'Amanda', idade: 21, peso: 45, },
            ],
        }
    });
</script>
