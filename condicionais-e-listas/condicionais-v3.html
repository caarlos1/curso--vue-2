<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<div id="app">
    <!-- A tag template pode substituir divs exstras usadas para conter condicionais. -->
    <template v-if="logado">
        <p>Usuário Logado: {{ nome }}</p>
        <p>Perfil: Admin</p>
    </template>

    <p v-else-if="anonimo">Usuário navegando como anônimo.</p>
    <p v-else>Nenhum usuário logado.</p>
    <button @click="logado = !logado"> {{ logado ? 'Sair' : 'Entrar' }}</button>
    <input type="checkbox" v-model="anonimo">
    Navegar como Anônimo?
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            logado: false,
            nome: 'Joãozinho',
            anonimo: false,
        }
    });
</script>
