<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <template v-for="(pessoa, i) in pessoas">
        <h2>{{ pessoa.nome }}</h2>
        <p>Idade: {{ pessoa.idade }} | Peso: {{ pessoa.peso }}</p>
        
        <!-- Podemos usar o v-for dentro de outro v-for, percorrendo os valores -->
        <template v-for="(valor, chave, indice) in pessoa">
           <li>{{ chave }}: {{ valor }}</li>
        </template>
        <div v-for="n in 10"> {{n}} </div>
    </template>

</div>

<script>
    new Vue({
        el: "#app",
        data: {
            pessoas: [
                { nome: 'Robson', idade: 25, peso: 70, },
                { nome: 'Amanda', idade: 21, peso: 45, },
            ],
        }
    });
</script>
