<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <div>
        <button v-on:click="aumentar">Aumentar</button>
        <button v-on:click="diminuir">Diminuir</button>
        <p>Contador: {{ contador }} </p>
        <p>Resultado: {{ resultado }}</p>
    </div>
</div>

<script>
new Vue({
    el: "#app",
    data: {
        contador: 0,
    },

    methods: {
        aumentar() {
            this.contador++;
        },
        diminuir(){
            this.contador--;
        },
    },
    // Diferente dos métodos, os observadores podem e deve sobescrever as propriedades
    // que serão monitoradas.
    watch: {
        // Essa função irá observar a propiedade "contador".
        // Recebe na primeira posição o valor novo, e na segunda, o último.
        contador(novo, antigo){
            // console.log(novo, antigo);
            // Depois de 2 segundos, o contador vai zerar.
            setTimeout( () => {
                this.contador = 0;
            }, 2000);
        }

    },
    computed: {
        resultado(){
            return this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor que 5'
        }
    }
});
</script>
