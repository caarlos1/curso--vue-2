<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <div>
        <p>{{ contador }}</p>
        <!-- Usando o {{ }} com operadores ternários, podemos fazer condições: -->
        <p>{{ contador > 10 ? 'Maior do que 10.' : 'Menor que 10.' }}</p>
        <button v-on:click="somarUm(1)">Mais 1!</button>
    </div>
</div>

<script>
new Vue({
    el: "#app",
    data: {
        contador: 0,

    },
    methods: {
        somarUm(numero){
            this.contador++;
        },
    }
});
</script>
