<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <!-- Além do que está em data, também é possível chamar o que está em methods, 
    adicionando o () no final -->
    <p>{{ saudar() }}</p>
    <!-- Para imprimir conteúdo dentro de alguma tag do html, é necessario usar o v-bind: ...
    pois o double start não funciona nesses casos -->
    <a v-bind:href="link">Link do Google</a>
</div>

<script>
new Vue({
    el: "#app",
    data: {
        titulo: "Exemplo de Temaplate",
        saudacao: "Boa semana pra todo mundo!",
        link: "https://google.com.br",
    },
    methods: {
        // O return para ser impresso no DOM deve ser convertível para string.
        saudar: function(){
            // console.log(this);
            return this.saudacao;
        }
    },
});
</script>
