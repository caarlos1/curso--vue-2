<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <div v-on:mousemove="atualizarPosicoes" class="posicoes">
        <p>{{ contador }}</p>
        <!-- $event diz ao Vue que quer passar tambÃ©m o evento. -->
        <button v-on:click="somarUm(1, $event)">Mais 1!</button>
        <p>Mouse: {{ x }} e {{ y }}</p>
    </div>
</div>

<script>
new Vue({
    el: "#app",
    data: {
        contador: 0,
        x: 0,
        y: 0,
    },
    methods: {
        somarUm(numero, event){
            console.log(event);
            this.contador += numero;
        },
        atualizarPosicoes(e){
            this.x = e.clientX;
            this.y = e.clientY;
        }
    }
});
</script>

<style>
    .posicoes{
        height: 100%;
        width: 100%;
    }
</style>
