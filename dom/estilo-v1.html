<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <div class="demo" @click="ativaClasse('C1')" :class="{c1: C1}"></div>
    <!-- Podemos passar um propriedade computada para :class -->
    <div class="demo" @click="ativaClasse('C2')" :class="estiloUm"></div>
    <div class="demo" @click="ativaClasse('C3')" :class="{c3: C3}"></div>
</div>

<script>
new Vue({
    el: "#app",

    data: {
        C1: false,
        C2: false,
        C3: false,
    },

    methods: {
        ativaClasse(classe){
            this[classe] = !this[classe];
        }
    },

    computed: {
        estiloUm(){
            return {
                // this.C2 for true, recebe .c1
                // se n√£o, recebe .c2
                c1: this.C2,
                c2: !this.C2
            }
        }
    },
});
</script>

<style>
    #app {
        display: flex;
        justify-content: space-around;
    }

    .demo  {
        background-color: blue;
        height: 50px;
        width: 50px;
    }

    .c1{
        background-color: black;
    }

    .c2 {
        background-color: blueviolet;
    }

    .c3 {
        background-color: burlywood;
    }
</style>
