<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <div id="app1">
        <contador1></contador1>
        <contador></contador>
    </div>
    
    <hr>

    <div id="app2">
        <contador2></contador2>
        <contador></contador>
    </div>

<script>

    // Registro Local
    const contador = {
        template: `
        <div>
            {{ contador }}
            <button @click="contador++">+</button>
            <button @click="contador--">-</button>
        </div>
        `,
        data() {
            return {
                contador: 0,
            }
        },
    }

    const vm1 = new Vue({
        el: "#app1",
        components: { // Puxando registro local.
            contador1: contador,
        }
    });

    const vm2 = new Vue({
        el: "#app2",
        components: { // Puxando registro local.
            contador2: contador,
        }
    });

</script>
