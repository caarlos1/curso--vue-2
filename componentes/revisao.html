<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <div id="app">
        <contador></contador>
        <contador></contador>
        <contador></contador>
        <contador></contador>
    </div>

<script>
    // Registro Global
    Vue.component('contador', {
        template: `
        <div>
            {{ contador }}
            <button @click="contador++">+</button>
            <button @click="contador--">-</button>
        </div>
        `,
        data() {
            return {
                contador: 0,
            }
        },
    });

    const vm = new Vue({
        el: "#app",
        data: {
            contador: 0,
        }
    });

</script>
