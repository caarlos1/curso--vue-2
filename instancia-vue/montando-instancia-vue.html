<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<div id="app">

</div>

<script>
    const vm = new Vue({
        // Usar tamplate é um pouco limitante quando estamos escrevendo código.
        template: `
            <div>
                <h1>{{ titulo }}</h1>
                <p>{{ sub }}</p>
                <p></p>
            </div>
        `,
        data: {
            titulo: "Montando Instância Vue.",
            sub: "Estou testando templates...",
        },
    });

    // Montanod a instância vue de fora, passando o id.
    vm.$mount('#app');
</script>
